#======================= Global Settings =====================================
[global]

# 1. Server Naming Options:
  workgroup = scp
  netbios name = srvscp005 
  server string = Servidor SCP 

# 2. Printing Options:
#   printcap name = lpstat
#   load printers = yes
#   printing = cups
;   printer admin = @adm

# 3. Logging Options:
  log file = /var/log/samba/log.%m
  max log size = 50
; log level = 3

# 4. Security Options:
; hosts allow = 192.168.1. 192.168.2. 127.
; guest account = pcguest
# security = domain
  security = user
  password server = *
; password level = 8
; username level = 8
  encrypt passwords = yes
  smb passwd file = /etc/samba/smbpasswd
; unix password sync = Yes
; passwd program = /usr/bin/passwd %u
; passwd chat = *New*UNIX*password* %n\n *ReType*new*UNIX*password* %n\n
;*passwd:*all*authentication*tokens*updated*successfully*
keep alive = 30

# Unix users can map to different SMB User names
; username map = /etc/samba/smbusers
; include = /etc/samba/smb.conf.%m

# 5. Browser Control and Networking Options:
  socket options = TCP_NODELAY, IPTOS_LOWDELAY, SO_RCVBUF=14596, SO_SNDBUF=14596
; interfaces = 192.168.12.2/24 192.168.13.2/24
; remote browse sync = 192.168.3.25 192.168.5.255
; remote announce = 192.168.1.255 192.168.2.44
  announce version = 4.0
  local master = yes
  os level = 65
  domain master = yes
  preferred master = yes

# 6. Domain Control Options:
  domain logons = yes
  logon script = linux.bat
# logon path = \\%L\Profiles\%U
# logon home = \\%L\%U\.profile

# 7. Name Resolution Options:
; name resolve order = wins lmhosts bcast
# wins support = yes
  wins server = 10.112.16.6
  wins proxy = no
  dns proxy = no

# 8. File Naming Options:
;  preserve case = no
;  short preserve case = no
;  default case = lower
;  case sensitive = no
;  client code page = 850
;  character set = ISO8859-1

# 9. Lixeira:
   vfs objects = recycle
   recycle:exclude = *.tmp *.temp
   recycle:keeptree = True
   recycle:touch = True
   recycle:versions = True
   recycle:repository = .recycle
   create mask = 0777
   directory mask = 0777


# 10. Criar nomes de maquinas automaticos para estacoes win2k/XP e preciso criar um grupo "maquinas"

add machine script = /usr/sbin/adduser -n -r -g maquinas -c "Conta de maquina" -d /dev/null -s /bin/false %u

